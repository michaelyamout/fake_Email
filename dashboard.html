<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Command & Control Dashboard</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
        }
        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #ff0000;
        }
        .main {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            border-bottom: 1px solid #ff0000;
            padding-bottom: 10px;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            width: 150px;
        }
        .coordinates {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .coordinates label {
            margin: 10px 0;
        }
        .coordinates input {
            padding: 10px;
            margin: 5px;
            background-color: #000;
            color: #ff0000;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff0000;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nuclear Command & Control Dashboard</h1>
    </div>
    <div class="main">
        <div class="image-container">
            <img src="/nuke-logo.png" alt="Nuclear Icon">
        </div>
        <div class="section">
            <h2>System Status</h2>
            <p>Reactor Core Temperature: <span style="color: lime;">2450Â°C</span></p>
            <p>Cooling System: <span style="color: lime;">Operational</span></p>
            <p>Containment: <span style="color: lime;">Secure</span></p>
            <p>Missile Silos: <span style="color: lime;">Standby</span></p>
        </div>
        <div class="section">
            <h2>Control Actions</h2>
            <div class="coordinates">
                <label for="latitude">Enter Target Latitude:</label>
                <input type="text" id="latitude" name="latitude" placeholder="Latitude">
                <label for="longitude">Enter Target Longitude:</label>
                <input type="text" id="longitude" name="longitude" placeholder="Longitude">
            </div>
            <a href="#" class="button">Launch Missile</a>
            <a href="#" class="button">Abort Mission</a>
            <a href="#" class="button">Activate Defense Protocols</a>
        </div>
    </div>
</body>
</html>
