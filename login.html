<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Command & Control Dashboard - Login</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            text-align: center;
            border: 2px solid #ff0000;
            padding: 20px;
            border-radius: 10px;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input {
            padding: 10px;
            margin: 10px 0;
            background-color: #000;
            color: #ff0000;
            border: 1px solid #ff0000;
            border-radius: 5px;
            width: 80%;
        }
        .login-container button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff0000;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #ff4444;
        }
    </style>
</head>

    <div class="login-container">
    <img src="/nuke-logo.png" alt="Nuclear Icon">
        <h1>Login</h1>
        <form action="dashboard.html" method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p style="color: lime; margin-top: 20px;">AUTHORIZED ACCESS ONLY</p>
    </div>
</body>
</html>
